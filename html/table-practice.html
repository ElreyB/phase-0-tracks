<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
</head>
<body>
  <h2>Favorite Animal table:</h2>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Favorite Animal</th>
      </tr>
      <tr>
        <td>Oscar</td>
        <td>28</td>
        <td>Dogs</td>
      </tr>
      <tr>
        <td>Elrey</td>
        <td>36</td>
        <td>White Tiger</td>
      </tr>
      <tr>
        <td>Osrey</td>
        <td>3</td>
        <td>Dragons</td>
      </tr>
    </table>
  <h2>Vacation Spot</h2>
    <table border=1>
      <tr>
        <th>Name</th>
        <th>Travel By</th>
        <th>Destination</th>
      </tr>
      <tr>
        <td>Cindy</td>
        <td>Plane</td>
        <td>Tokyo</td>
      </tr>
      <tr>
        <td colspan="2">Elrey & Oscar</td>
        <td>Home</td>
      </tr>
      <tr>
        <td>Osrey</td>
        <td>Foot</td>
        <td>Museum</td>
      </tr>
    </table>
</body>
</html>
